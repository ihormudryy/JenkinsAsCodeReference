scriptSecurity {
  jobDsl = true
}

ldap {
  enabled = false
  server = "ldap://1.2.3.4"
  rootDN = "dc=foo,dc=com"
  userSearchBase = "cn=users,cn=accounts"
  userSearch =
  groupSearchBase =
  managerDN = "uid=serviceaccount,cn=users,cn=accounts,dc=foo,dc=com"
  managerPassword = "password"
  inhibitInferRootDN = false
}

matrixbasedsecurity {
  enabled = true
  users {
    anonymous {
      userId = hudson.security.ACL.ANONYMOUS_USERNAME
      permissions = []
    }
    authenticated {
      userId = "authenticated"
      permissions = [
                       hudson.model.Hudson.ADMINISTER]
    }
  }
}

ad {
  enabled = true
  domain = "mudryy.engineer"
  site = null
  bindName = null
  bindPassword = null
  server = null
  groupLookupStrategy = "RECURSIVE"
}

owndb {
  enabled = true
  users {
    user1 {
      userId = "mudryy"
      path = "/var/jenkins_home/.ssh/.password"
    }
    user2 {
      userId = "bot"
      path = "/var/jenkins_home/.ssh/.password"
    }
  }
}
